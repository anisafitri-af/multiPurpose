<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="../css/calculator_style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    <div>
        <form action="" name="calculator">
            <input type="text" name="display" id="number">
        </form>
        <ol>
            <li><button type="button" onclick="calculator.display.value=' '">C</button></li>
            <li><button type="button" value="-" onclick="calculator.display.value+='-'">+/-</button></li>
            <li><button type="button" value="%" onclick="calculator.display.value+='%'">%</button></li>
            <li><button type="button" value="/" onclick="calculator.display.value+='/'" style="background-color: #b3aad7;">/</button></li>
            <li><button type="button" value="7" onclick="calculator.display.value+='7'">7</button></li>
            <li><button type="button" value="8" onclick="calculator.display.value+='8'">8</button></li>
            <li><button type="button" value="9" onclick="calculator.display.value+='9'">9</button></li>
            <li><button type="button" value="*" onclick="calculator.display.value+='*'" style="background-color: #b3aad7;">*</button></li>
            <li><button type="button" value="4" onclick="calculator.display.value+='4'">4</button></li>
            <li><button type="button" value="5" onclick="calculator.display.value+='5'">5</button></li>
            <li><button type="button" value="6" onclick="calculator.display.value+='6'">6</button></li>
            <li><button type="button" value="-" onclick="calculator.display.value+='-'" style="background-color: #b3aad7;">-</button></li>
            <li><button type="button" value="1" onclick="calculator.display.value+='1'">1</button></li>
            <li><button type="button" value="2" onclick="calculator.display.value+='2'">2</button></li>
            <li><button type="button" value="3" onclick="calculator.display.value+='3'">3</button></li>
            <li><button type="button" value="+" onclick="calculator.display.value+='+'" style="background-color: #b3aad7;">+</button></li>
            <li><button type="button" value="0" onclick="calculator.display.value+='0'">0</button></li>
            <li><button type="button" value="." onclick="calculator.display.value+='.'">.</button></li>
            <li><button >ðŸ”¢</button></li>
            <li><button type="button" value="=" onclick="calculator.display.value=eval(calculator.display.value)" style="background-color: #b3aad7;">=</button></li>
        </ol>
        <br>
    </div>
</body>
</html>
