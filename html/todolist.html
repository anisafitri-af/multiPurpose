<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="../css/todolist_style.css">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="mainpage">
        <h2>To-do List</h2>
        <form action="">
            <input type="text" id="listInput" placeholder="Enter your plan...">
            <button type="button" id="add" onclick="addList()">+</button>
            <button type="button" id="clear" onclick="clearAll()">x</button>
        </form>
    </div>
    <script src="../js/todolist_script.js"></script>
</body>
</html>
